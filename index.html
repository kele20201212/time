<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/home/homeCtrl.js"></script>
    <script src="js/sale/saleCtrl.js"></script>
    <!--<script src="js/sale/saleDetailCtrl.js"></script>-->
  </head>
  <body ng-app="starter">


  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- 首页 -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/home">
      <ion-nav-bar class="mineNav">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <!-- 购票 -->
    <ion-tab title="购票" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-home" href="#/sale">
      <!--<ion-nav-bar class="bar-stable">-->
        <!--<ion-nav-back-button></ion-nav-back-button>-->
      <!--</ion-nav-bar>-->
      <ion-nav-view name="sale"></ion-nav-view>
    </ion-tab>

    <!-- 商城 -->
    <ion-tab title="商城" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/mall">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="mall"></ion-nav-view>
    </ion-tab>

    <!-- 发现 -->
    <ion-tab title="发现" icon-off="icon ion-ios-world-outline" icon-on="icon ion-ios-world" href="#/find">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="find"></ion-nav-view>
    </ion-tab>

    <!-- 我的 -->
    <ion-tab title="我的" icon-off="icon ion-ios-person-outline" icon-on="icon ion-ios-person" href="#/mine">
      <ion-nav-bar class="mineNav">
        <ion-nav-back-button></ion-nav-back-button>
        <i class="icon ion-chatbubble-working informationWork"></i>
      </ion-nav-bar>
      <ion-nav-view name="mine"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

  </body>
</html>
